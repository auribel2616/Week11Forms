<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/my-styles.css" rel="stylesheet">
</head>
<nav class="w3-bar w3-padding w3-#254085" style="background-color: #254085;">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="about.html" class="w3-bar-item w3-button">About</a>
    <a href="resume.html" class="w3-bar-item w3-button">Resume</a>
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
</nav>

<body>
<div class="fcf-body">


    <div id="fcf-form">
    <h3 class="fcf-h3">Contact Me!</h3>


    <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/auribelmaria1516@gmail.com">
    
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Your name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>
    


        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email address</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>


        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Your message here</label>
            <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>


        <div class="fcf-form-group">
            <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
        </div>


        <div class="fcf-credit" id="fcf-credit">
        Simple HTML email form provided by <a href="https://www.majesticform.com" target="_blank">MajesticForm</a>
        </div>


    </form>
    </div>


</div>


</body>
</html>
